<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask CV Demo (YOLO)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸš€ YOLO Flask Demo</h1>

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <button type="submit">Upload & Process</button>
    </form>

    {% if uploaded %}
    <div class="images">
      <div>
        <h3>Original</h3>
        <img src="{{ uploaded }}" width="300">
      </div>
      <div>
        <h3>YOLO Detection</h3>
        <img src="{{ yolo_out }}" width="300">
      </div>
    </div>
    <h2>{{ clip_text }}</h2>
    {% endif %}
  </div>
</body>
</html>
